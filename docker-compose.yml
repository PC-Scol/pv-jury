# -*- coding: utf-8 mode: yaml -*- vim:sw=4:sts=4:et:ai:si:sta:fenc=utf-8

services:
  web:
    build: &build-web
      context: .
      args:
        PRIVAREG: ${PRIVAREG:-docker.io}/
        XDEBUG: 1
    environment: &environment-web
      DEVEL: 1
      DEVUSER_USERENT: ${DEVUSER_USERENT:-}
      DEVUSER_GROUPENT: ${DEVUSER_GROUPENT:-}
      APACHE_DEVUSER: 1
      APP_PROFILE: devel
      BASE_URL: $APP_URL
      AUTH_CAS: $AUTH_CAS
      CAS_URL: $CAS_URL
      AUTH_BASIC: $AUTH_BASIC
      PV_JURY_DATADIR: /data/pv-jury
      TAIL_LOGFILES: >
        /data/pv-jury/log/pv-jury*.log
      LOGROTATE_STATEFILE: /data/pv-jury/logrotate.state
    volumes: &volumes-web
      - session-data:/var/lib/php/sessions
      - .:/var/www/app
      - ./devel:/data/pv-jury
    ports:
      - ${LSN_ADDR}:80
    restart: always

  cron:
    build: *build-web
    environment:
      <<: *environment-web
      TAIL_LOGFILES: >
        /data/pv-jury/log/cron*.log
    command: cron
    volumes: *volumes-web
    healthcheck:
      disable: true

volumes:
  session-data:

networks:
  default:
